<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Informes - CSPG USB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="ml-64 p-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-800">Informes del Sistema</h1>
                <div class="flex space-x-4">
                    <button onclick="generarInforme()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        <i class="fas fa-file-alt mr-2"></i>Generar Informe
                    </button>
                    <button onclick="exportarInforme()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                        <i class="fas fa-download mr-2"></i>Exportar
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tipo de Informe</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option>Proyectos por Carrera</option>
                        <option>Rendimiento de Estudiantes</option>
                        <option>Desempeño de Tutores</option>
                        <option>Defensas Realizadas</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Periodo</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option>Último Mes</option>
                        <option>Último Trimestre</option>
                        <option>Último Año</option>
                        <option>Personalizado</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Carrera</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option>Todas</option>
                        <option>Ingeniería de Sistemas</option>
                        <option>Ingeniería Comercial</option>
                        <option>Derecho</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Formato</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option>PDF</option>
                        <option>Excel</option>
                        <option>Word</option>
                    </select>
                </div>
            </div>

            <!-- Vista previa del informe -->
            <div class="bg-white border rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">Vista Previa del Informe</h2>
                <div class="space-y-6">
                    <!-- Sección de Resumen -->
                    <div>
                        <h3 class="text-md font-semibold text-gray-700 mb-2">Resumen Ejecutivo</h3>
                        <p class="text-gray-600">
                            Este informe presenta un análisis detallado del progreso y estado actual de los proyectos de grado...
                        </p>
                    </div>

                    <!-- Tabla de Datos -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Métrica</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tendencia</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <!-- Datos de ejemplo -->
                                <tr>
                                    <td class="px-6 py-4">Total Proyectos</td>
                                    <td class="px-6 py-4">150</td>
                                    <td class="px-6 py-4">
                                        <span class="text-green-600">
                                            <i class="fas fa-arrow-up"></i> +15%
                                        </span>
                                    </td>
                                </tr>
                                <!-- Más filas... -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Gráficos -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h4 class="text-sm font-semibold mb-2">Distribución por Estado</h4>
                            <div class="h-64">
                                <!-- Aquí iría un gráfico -->
                                <div class="flex items-center justify-center h-full text-gray-400">
                                    <i class="fas fa-chart-pie fa-4x"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h4 class="text-sm font-semibold mb-2">Progreso Mensual</h4>
                            <div class="h-64">
                                <!-- Aquí iría otro gráfico -->
                                <div class="flex items-center justify-center h-full text-gray-400">
                                    <i class="fas fa-chart-line fa-4x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generarInforme() {
            // Implementar lógica para generar informe
            alert('Generando informe...');
        }

        function exportarInforme() {
            // Implementar lógica para exportar informe
            alert('Exportando informe...');
        }
    </script>
</body>
</html>
