<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignación de Tribunales - CSPG USB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="ml-64 p-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-800">Asignación de Tribunales</h1>
                <button onclick="openModal('nueva-asignacion')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    <i class="fas fa-plus mr-2"></i>Nueva Asignación
                </button>
            </div>

            <!-- Filtros -->
            <div class="mb-6 flex gap-4">
                <div class="flex-1">
                    <input type="text" placeholder="Buscar proyecto..." class="w-full px-4 py-2 border rounded-lg">
                </div>
                <select class="px-4 py-2 border rounded-lg">
                    <option value="">Todas las carreras</option>
                    <option value="sistemas">Ingeniería de Sistemas</option>
                    <option value="comercial">Ingeniería Comercial</option>
                </select>
                <select class="px-4 py-2 border rounded-lg">
                    <option value="">Estado</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="asignado">Asignado</option>
                </select>
            </div>

            <!-- Lista de Asignaciones -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Proyecto
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Estudiante
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tribunal 1
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tribunal 2
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tribunal 3
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Estado
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Contenido dinámico -->
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="mt-4 flex items-center justify-between">
                <!-- Paginación aquí -->
            </div>
        </div>
    </div>

    <!-- Modal para nueva asignación -->
    <div id="asignacionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Nueva Asignación de Tribunal</h3>
                <form id="tribunalForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Proyecto</label>
                        <select id="proyecto" name="proyecto" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            <option value="">Seleccione un proyecto</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tribunal 1</label>
                        <select id="tribunal1" name="tribunal1" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            <option value="">Seleccione un docente</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tribunal 2</label>
                        <select id="tribunal2" name="tribunal2" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            <option value="">Seleccione un docente</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tribunal 3</label>
                        <select id="tribunal3" name="tribunal3" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                            <option value="">Seleccione un docente</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeModal()"
                                class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">
                            Cancelar
                        </button>
                        <button type="submit"
                                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Funciones JavaScript aquí
        function openModal(tipo) {
            document.getElementById('asignacionModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('asignacionModal').classList.add('hidden');
        }

        // Event listeners
        document.getElementById('tribunalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            // Implementar lógica de guardado
            closeModal();
        });
    </script>
</body>
</html>
